<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image map</h1>
    <img src="IMAGES/circle.jpg" usemap="#circle" alt="circle">
    <map name="#circle">
        <area shape="circle" coords="180,180,130" href="" target="_blank" alt="circle">
    </map>
    <img src="IMAGES/rectangle.jpeg" usemap="#rec" alt="rectangle" >
    <map name="#rec">
        <area shape="rect" coords="50,45,575,375" href="" alt="rectangle" target="_blank">
    </map>
    <img src="IMAGES/p.jpeg" usemap="#pen" alt="poly">
    <map name="#pen">
        <area shape="poly" coords="0,0,295,0,295,200,0,350" href="" alt="poly" target="_blank">
    </map>
</body>
</html>
