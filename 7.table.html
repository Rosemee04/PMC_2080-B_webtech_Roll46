<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1" cellpadding="5" cellspacing="1" width="75%"  align="center">
        <tr>
            <th bgcolor="#0f0">Index</th>
            <th bgcolor="#0f0">Name</th>
            <th bgcolor="#0f0">Temp Address</th>
            <th bgcolor="#0f0">Address</th >
            <th bgcolor="#0f0">Phone</th >
        </tr>
        <tr>
            <td>1</td>
            <td>Raju</td>
            <td colspan="2">KTM</td>
            <td>9841000000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ravi</td>
            <td rowspan="2">KTM</td>
            <td>PK</td>
            <td>9841000000</td>
        </tr><tr>
            <td>3</td>
            <td>Rita</td>
            <td>NG</td>
            <td>9860100000</td>
        </tr>
    </table>
</body>
</html>
