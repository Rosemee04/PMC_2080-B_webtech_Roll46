<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/Q18.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="" name="register">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" name="Address" >
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone"  >
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="" id="">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">Asia
                        <option value="nepal">Nepal</option>
                        <option value="nepal">India</option>
                        <option value="nepal">China</option>
                    </optgroup>
                    <optgroup label="Europe">
                            <option value="">Finland</option>
                            <option value="">Malta</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="">Message</label>
                <textarea name="Message" id=""></textarea>
            </div>
            <div class="form-group">
                <label for="">Image</label>
                <input type="file" name="Image">
            </div>
            <div class="form-group">   
                <input type="checkbox" name="term" value="term"> I accept Term & Condition
            </div>
            <div class="form-group ">
                <input type="submit" class="success" value="Register">
                <input type="reset" class="danger" value="Clear">
            </div>
    </fieldset>
    </form>
</body>
</html>
