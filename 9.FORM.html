<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/9.form.css" />
</head>
<body>
    <h1>Form example</h1>
    <form action="" method="" name="register">
        <fieldset>
            <legend>Details</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" placeholder="Enter phone" value="9854545454" >
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="" id="">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">Asia
                        <option value="nepal">Nepal</option>
                        <option value="nepal">India</option>
                        <option value="nepal">China</option>
                    </optgroup>
                    <optgroup label="Europe">
                            <option value="">Finland</option>
                            <option value="">Malta</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <!-- name of radio button must be same -->
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="form-group">
                <label for="">Games</label>
                <input type="checkbox" name="games[]" value="Football"> Football
                <input type="checkbox" name="games[]" value="Cricket"> Cricket
            </div>
            <div class="form-group">
                <label for="">Profile Image</label>
                <input type="file" name="profile">
            </div>
            <div class="form-group">
                <label for="">Feedback</label>
                <textarea name="feedback" id=""></textarea>
            </div>
            <div class="form-group">   
                <input type="checkbox" name="term" value="term"> I accept Term & Condition
            </div>
            <div class="form-group ">
                <input type="submit" class="success" value="Register">
                <input type="reset" class="danger" value="Clear">
            </div>
    </fieldset>
    </form>
</body>
</html>
