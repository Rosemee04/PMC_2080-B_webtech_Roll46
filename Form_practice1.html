<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./CSS/Form_practice1.css">
</head>
<body>
    <h1>Form example</h1>
    <form action="" name="Registeration">
        <fieldset>
            <legend>Details</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="temp-address">Temporary address</label>
                <input type="text" name="temp-address" placeholder="Enter Temporary Address" >
            </div>
            <div class="form-group">
                <label for="permanent-add">Permanent-address</label>
                <input type="text" name="permanent-add" placeholder="Enter Permanent Address">
            </div>
            <div class="form-group">
                <label for="DOB">DOB</label>
                <input type="date" name="DOB">
            </div>
            <div class="form-group">
                <label for="Nationality">Nationality</label>
                <select name="" id="">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">Asia
                        <option value="Nepal">Nepal</option>
                        <option value="India">India</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="UK">UK</option>
                        <option value="France">France</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="number" name="Phone">
            </div>
            <div class="form-group">
                <label for="types of membership">Types of Membership</label>
                <input type="checkbox" name="types of membership[]" value="student"> Student Membership
                <input type="checkbox" name="types of membership[]" value="Family"> Family Membership
            </div>
            <div class="form-group">
                <label for="Resume">Application</label>
                <input type="file" name="Resume">
            </div>
            <div class="form-group">
                <input type="submit" class="button" id="reg"  value="Register">
                <input type="reset" class="button" id="cls" value="Clear">
            </div>
        </fieldset>
    </form>
</body>
</html>
